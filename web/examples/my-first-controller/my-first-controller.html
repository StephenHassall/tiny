<!-- The HTML part of the controller -->
<div class="example">
  <h2>My First Controller</h2>

  <!-- Template area that gets formatted each time the count value is increased -->
  <p id="templateId">Count value is ${this.count}</p>

  <!-- Button with inline click event that calls a function in the controller -->
  <button onclick="getController(this).increaseCount()">Increase Count</button>
</div>
