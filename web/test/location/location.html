<div class="location">
	<h3>Test the Location class. Change the URL parts and press Update button.</h3>
	<table>
		<tbody id="templateArea">
			<tr>
				<td>href</td>
				<td>${this.href}</td>
			</tr>
			<tr>
				<td>protocol</td>
				<td>${this.protocol}</td>
			</tr>
			<tr>
				<td>host</td>
				<td>${this.host}</td>
			</tr>
			<tr>
				<td>hostname</td>
				<td>${this.hostname}</td>
			</tr>
			<tr>
				<td>port</td>
				<td>${this.port}</td>
			</tr>
			<tr>
				<td>pathname</td>
				<td>${this.pathname}</td>
			</tr>
			<tr>
				<td>search</td>
				<td>${this.search}</td>
			</tr>
			<tr>
				<td>hash</td>
				<td>${this.hash}</td>
			</tr>
		</tbody>
	</table>

	<button
		onclick="getController(this).update()">
		Update
	</button>
</div>
